trigger:
  branches:
    include:
      - main

pool:
  name: 'Default'  # your self-hosted agent pool name

steps:
- checkout: self
  persistCredentials: true

# This task just confirms the files are there
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "Listing files from GitHub repo:"
      Get-ChildItem -Recurse
